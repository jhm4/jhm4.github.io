
<!DOCTYPE HTML>
<html>
    <head>
        <title>Make Your Own Sandwich!</title>
    </head>
    <body>
        <form id="myForm" action="my.php" method="get">
            <ul>
                <li>Bread:
                    <ul>
                        <li><label>White<input type="radio" name="bread" value="White" checked=""></label>
                        <li><label>Wheat<input type="radio" name="bread" value="Wheat"></label>
                        <li><label>Rye<input type="radio" name="bread" value="Rye"></label>
                    </ul>
                </li>
                <li>Cheese:
                    <ul>
                        <li><label>Provolone<input type="checkbox" name="cheese[]" id="cheese" value="Provolone"></label>
                        <li><label>Swiss<input type="checkbox" name="cheese[]" id="cheese" value="Swiss"></label>
                        <li><label>American<input type="checkbox" name="cheese[]" id="cheese" value="American"></label>
                        <li><label>Pepper Jack<input type="checkbox" name="cheese[]" id="cheese" value="Pepper Jack"></label>
                        <li><label>Gruy&#233;re<input type="checkbox" name="cheese[]" id="cheese" value="Gruy&#233;re"></label>
                    </ul>
                </li>
            </ul>
            <input type="submit" value="Submit">
        </form>
        <p>Click the "Try it" button to display the number of elements in the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myForm").elements.item(0).value;
    document.getElementById("demo").innerHTML = "Found " + x + " elements in the form.";
}
</script>
    </body>
</html>
